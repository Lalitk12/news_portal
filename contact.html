      .hidden_contact {
        opacity: 0;

        filter: blur(5px);
        transform: translateY(10px);

<div class="container-fluid hidden2_contact">

          <h3>Contact Us</h3>
          <form class="">
            <div class="mb-3">
              <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail<span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone<span class="text-danger">*</span></label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message<span class="text-danger">*</span></label>
              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
          </form>
        </div>

<script type="text/javascript">
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            console.log(entry)
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            } else {
                entry.target.classList.remove('show');
            }
        });
      });
      const hiddenElements = document.querySelectorAll('.hidden_contact')   
      hiddenElements.forEach((el) => observer.observe(el));

const observer1 = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            console.log(entry)
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            } else {
                entry.target.classList.remove('show');
            }
        });
      });
      const hiddenElements_con = document.querySelectorAll('.hidden2_contact')   
      hiddenElements_con.forEach((el) => observer1.observe(el));

</script>
